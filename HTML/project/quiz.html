        <h1>Quiz</h1>

        <form>
            Your Name<br/>
            <input type="text" name="name" /><br/><br/>

            Password<br/>
            <input type="password" name="password" /><br/><br/>

            What is my favorite color?<br/>
            <input type="radio" name="favColor" value="red" />Red<br/>
            <input type="radio" name="favColor" value="orange" />Orange<br/>
            <input type="radio" name="favColor" value="yellow" />Yellow<br/>
            <input type="radio" name="favColor" value="green" />Green<br/>
            <input type="radio" name="favColor" value="blue" />Blue<br/>
            <input type="radio" name="favColor" value="violet" />Violet<br/>
            <br/>

            What classes am I taking this year?<br/>
            <input type="checkbox" name="classes" value="english" />English<br/>
            <input type="checkbox" name="classes" value="math" />Math<br/>
            <input type="checkbox" name="classes" value="physics" />Physics<br/>
            <input type="checkbox" name="classes" value="chemistry" />Chemistry<br/>
            <input type="checkbox" name="classes" value="history" />History<br/>
            <input type="checkbox"  name="classes" value="french" />French<br/>
            <input type="checkbox"  name="classes" value="art" />Art<br/>
            <input type="checkbox"  name="classes" value="computer science" />Computer Science<br/><br/>

            Which state haven't I been to?<br/>
            <select name="country">
            	<option value="CA"> CA
            	<option value="NH"> NH
            	<option value="VA"> VA
            	<option value="WA"> WA
            	<option value="AK"> AK
            </select><br/><br/>

            <input type="submit" name="submit" value="SUBMIT"/>
            <input type="reset" name="reset" value="RESET" />
        </form>
