<!DOCTYPE html>
<html>
    <head>
        <title>Christmas Gifts List</title>
        <style>
            h1 {color:red;font-weight:bold;}
            h2 {color:#e60000;}
            ol {font-style:italic;}
            ul {text-transform:uppercase;}
            td {width:50%;}
            html {background-color:rgb(237,237,237);}
        </style>
    </head>
    <body>
        <table style="width:100%">
            <tr>
                <td>
                    <h1>Christmas Gifts List</h1>
                    <img src = "presents.png" alt = "Red and green present" style="width:549px;height:299px;">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Wish List</h2>
                    <ol>
                        <li>Pixie Sticks</li>
                        <li>Camping Stove</li>
                    </ol>
                </td>
                <td>
                    <h2>People to get a gift for</h2>
                    <ul>
                        <li>Mamma</li>
                        <li>Papa</li>
                        <li>Roberto</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Don't forget</h3>
                </td>
            </tr>
            <tr>
                <td style="border-style:double;border-width:thick;border-color:darkgreen">
                    <p>Drink hot chocolate</p>
                </td>
            </tr>
        </table>
    </body>
</html>
